    <!-- registration info -->
    <div class="container-fluid" style="width: 50rem;">
        <div class="card" style="background-color:transparent; align-content: center;margin-left: 150px;margin-top:25px;">
            <div class="card-body" style="width: 700px; ">
                <h1 class="mb-4" style="color:rgba(14, 137, 252, 0.767);text-align: center;">Client Registration Form</h1>
                <form class="row g-3" style="align-content: center;margin-left:25px;">
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Client Name/Business</label>
                        <input type="text" class="form-control" placeholder="employee name" name="client name" />
                    </div>
                    <!-- gender selection -->
                    <div class="col-md-3">
                        <label for="validationDefault04" class="form-label">Type of Client</label>
                        <select class="form-select" id="validationDefault04" required>
                        <option>Individual</option>
                        <option>Business</option>
                    </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault04" class="form-label">Type of Request</label>
                        <select class="form-select" id="validationDefault04" required>

                        <option>Subscription</option>
                        <option>One Time</option>
                    </select>
                    </div>



                    <!-- residence -->
                    <div class="col-6">
                        <label for="inputAddress " class="form-label ">NIN number</label>
                        <input type="text " class="form-control " id="inputAddress " placeholder="NIN " name="nin " />
                    </div>
                    <div class="col-8">
                        <label class="form-label"> Service requested for</label>
                        <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox3" name="sewage/septic tank">
                            <label class="form-check-label" for="flexCheckDefault">
                            Sewage/Septic tank
                        </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox3" name="gabbage collection">
                            <label class="form-check-label" for="flexCheckChecked">
                            Gabbage Collection
                        </label>
                        </div>
                    </div>
                    <!-- trucks orders -->
                    <div class="row">

                        <div class="col-3 " style="margin-top: 20px;">

                            <label for="inputAddress" class="form-label ">Trucks needed</label>
                            <select class="form-select" id="validationDefault04" required>

                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        </div>
                        <br>
                        <!-- <div class="row"> -->
                        <!-- arrival time -->
                        <div class="col-4" style="margin-top: 20px;">
                            <label for="inputAddress " class="form-label ">Requested. Arrival time</label>

                            <div class="col-7">
                                <select class="form-select" id="validationDefault04" required>

                                <option>1 hour</option>
                                <option>2 hours</option>
                                <option>3 hours</option>
                                <option>4 hours</option>
                            </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- tel number -->
                        <div class="col-md-5 ">
                            <label for="inputAddress " class="form-label ">Tel Number</label>
                            <div class="col-md-6">
                                <select class="form-select" id="validationDefault04" required>
                                <option>+256</option>
                                <option>...</option>
                                </select>
                            </div>
                            <input type="text " style="margin-left:130px;margin-top: -37px;" class="form-control " id="inputAddress " placeholder="757-588-328 " name="tel number " />

                        </div>
                    </div>
                    <!-- Residence -->
                    <div class="row">
                        <div class="col-4 ">
                            <label for="inputAddress " class="form-label ">Residence/Location</label>
                            <input type="text " class="form-control " id="inputAddress " placeholder="e.g. Nsambya " />
                        </div>
                    </div>

                    <div class="col-9 ">
                        <div class="form-check-inline">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" value="" id="inlineCheckbox3" name="sewage/septic tank">
                                <label class="form-check-label" for="flexCheckDefault">                        
                            I agree with the terms and conditions
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="col-12" style="margin-top: 12px;">
                            <button style="width: 300px;height: 40px; " type="submit " class="btn btn-primary ">Register</button>
                        </div>
                </form>
                </div>
