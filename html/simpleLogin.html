<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/simpleLogin.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid" style="margin-top: 60px;padding-bottom: 30px;width: 900px;">
        <div class="row content">

            <div class="col-md-6 mb-3">
                <img src="/public/images/istockphoto3.jpg" class="img-fluid" style="height:400px;align-content: center; margin-left: 40px;" alt="image">
            </div>
            <div class="col-md-4" style="margin-left: 40px;background-image: url(/public/images/side-stain.png);">
                <h3 class="signin-text mb-3">Sign In</h3>

                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group" style="margin-top: 15px;">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group form-check" style="margin-top: 20px;">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Remember me</label>
                    </div>
                    <button class="bt btn-class" style="margin-top: 10px;text-align: center;margin-left: 40px;height: 45px;"><h5>Login</h5></button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
